<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>PeakLand</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- import our CSS for header of our site -->
    <link rel="stylesheet" href="../static/css/header.css" type="text/css"/>

    <!-- import our CSS for body of the page -->
    <link rel="stylesheet" href="../static/css/body.css" type="text/css"/>
</head>
<body>

{{template "header.html"}}
<div class="row fill">
    <div class="col-3 background-orange">
        <div class="container">
            <div class="row mx-auto" style="padding-top: 40%; padding-left: 20%; padding-right: 20%">
                <div class="col" align="center" style="font-size: 150%;">Here you can see the list of all your visits.
                </div>
            </div>
            <div class="row mx-auto" style="padding-top: 50%; padding-left: 2%; padding-right: 2%">
                <div class="col" align="center" style="font-size: 150%;"></div>
            </div>
        </div>
    </div>

    <div class="col-9">
        <!-- search results -->

        <div class="container" id="resultsContainer">
            <div id=results class="row justify-content-center" style="padding-top:10%"></div>
            <script> if (visits.length === 0) {
                document.getElementById("results").style.display = "No matches found"
            }</script>

            {{range $val := .visits}}

            <div class="container">
                <form class="form" method="post">
                    <button type=submit class="btn" name="visitId" value={{$val.ID_Visit}} style="min-width: 100%;">
                        <div class="row card-view-simple-path rounded">
                            <div class="col align-items-center">
                                <div class="row justify-content-center" style="padding-bottom: 1%; padding-top:1%">
                                    <div class="d-flex justify-content-start align-items-center">
                                        <div class="ml-auto w-100 p-2 bd-highlight">
                                            <div class="path-name-font" id="visitNameCardView" align="left"
                                                 style="padding-left: 5%;">{{$val.ID_Path}}
                                            </div>
                                        </div>
                                        <!-- <div class="mr-auto p-2 bd-highlight" style="padding-left: 5%;">
                                           <div class="d-flex justify-content-start align-items-center">
                                             <div class="p-2 flex-item-stars-2">
                                               <img src="../static/img/star.png" class="icon-star">
                                             </div>
                                             <div class="p-2 flex-item-stars-2">
                                               <img src="../static/img/emptystar.png" class="icon-star">
                                             </div>
                                           </div>
                                         </div>-->

                                    </div>
                                </div>
                                <div class="row" style="padding-bottom: 2%;">
                                    <div class="col-3" align="center" style="padding-bottom: 1%;">
                                        <div class="row justify-content-center bold-text">Creator</div>
                                        <div class="row justify-content-center">{{$val.Creator}}</div>

                                    </div>
                                    <div class="col-3" align="center">
                                        <div class="row justify-content-center bold-text">Date and time</div>
                                        <div class="row justify-content-center" id="difficultyLevel">
                                            {{$val.Timestamp}}
                                        </div>
                                    </div>

                                    <!--<div class="col-3" align="center">
                                      <div class="row justify-content-center bold-text">Number of votes</div>
                                      <div class="row justify-content-center"><%= bean.getNumberOfVotesAsText() %></div>
                                    </div>-->
                                </div>
                            </div>
                        </div>
                    </button>
                </form>
            </div>
            {{end}}
        </div>

    </div>

</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
