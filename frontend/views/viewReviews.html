<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Peakland</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../static/css/header.css" type="text/css"/>

  <!-- import our CSS for body of the page -->
  <link rel="stylesheet" href="../static/css/body.css" type="text/css"/>
</head>
<body>
{{template "header.html"}}
<div class="row fill">
  <div class="col-3 background-orange">
    <form class="form"  method="post">
      <button type="submit" name="backInfo" class="btn justify-content-start align-items-center" style="display: flex; justify-content: flex-start;"><img src="../static/img/back.png" width="35%"></button>
    </form>
    <div class="container">
      <div class="row mx-auto" style="padding-top: 45%; padding-left: 5%; padding-right: 5%">
        <div class="col" align="center">
          <span class="path-name-font">{{.pathName}}</span>
        </div>
      </div>
    </div>
  </div>

  <div class="col-9">
    <div class="container">
      <div class="row">
        <div class="col-6">
          <div class="d-flex justify-content-start align-items-center">
            <div class="p-2 flex-item-icon">
              <img src="../static/img/list.png" class="img-responsive icons">
            </div>
            <div class="p-2 flex-item-text pull-left text">Reviews</div>
          </div>
        </div>
      </div>
      {{/*<%
      for (ReviewBean review : reviewList) {
      %>*/}}
      <br>
      <div id="results" class="container"></div>
        <script> if (reviews.length === 0){
            document.getElementById("results").style.display = "No matches found"
          }</script>

        {{range $val := .reviews}}
        <div class="row green-text">
          <div class="col-4">
            Author:&nbsp;&nbsp;&nbsp;&nbsp;
            <span class="black-text">{{$val.Author}}</span>
          </div>
          <div class="col-4">
            Vote:&nbsp;&nbsp;&nbsp;&nbsp;
            <span class="black-text">{{$val.Vote}}</span>
          </div>
          <div class="col-4">
            Title:&nbsp;&nbsp;&nbsp;&nbsp;
            <span class="black-text">{{$val.Title}}</span>
          </div>
        </div>
        <div class="row">
          <p class="green-text">Comment:&nbsp;&nbsp;
            <span class="black-text">{{$val.Comment}}</span>
          </p>
        </div>
      </div>
      <br><br>
    {{end}}
    </div>
  </div>
</div>



<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
