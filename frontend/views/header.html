<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PeakLand</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- import our CSS for header of our site -->
    <link rel="stylesheet" href="../static/css/header.css" type="text/css"/>
</head>
<body>
<div>
    <div class="row mx-auto background-green">
        <div class="col-4" align="center"><img src="../static/img/montagna.png" class="img-responsive"></div>
        <div class="col-4" align="center"><img src="../static/img/Logo.png" class="img-responsive-logo"></div>
        <div class="col-4" align="center"><img src="../static/img/montagna_2.png" class="img-responsive"></div>
    </div>

    <div class="row background-orange justify-content-between">
        <div class="col-10">
            <ul class="nav navbar background-orange">
                <li>
                    <button onclick= "window.open('/','_self')" name="HOME" value="HOME" class="btn btn-primary btn-nav" style="background-color: #f69155">Home</button>
                <li>
                    <button onclick= "window.open('searchPath','_self')" name="VIEW_INFO" value="VIEW_INFO" class="btn btn-primary btn-nav" style="background-color: #f69155">Search path</button>
                <li>
                    <button onclick= "window.open('addPath','_self')" name="ADD_PATH" value="ADD_PATH" class="btn btn-primary btn-nav" style="background-color: #f69155">Add new path</button>
            </ul>
        </div>
        <div class="col-2">
            <ul class="nav navbar background-orange">
                <li>
                    <button onclick= "window.open('notifications','_self')" name="notifications" value="notifications" class="btn btn-primary btn-nav" style="float: right;" style="background-color: #f69155">
                        {{if .newNotifications}}
                        <img src="../static/img/promemoria.gif" style="max-height: 23px; max-width: 23px;" alt="">
                        {{else}}
                        <img src="../static/img/icons8-promemoria-appuntamenti-50.png" style="max-height: 23px; max-width: 23px;" alt="">
                        {{end}}
                    </button>
                <li>
                <li>
                    <button onclick= "window.open('profile','_self')" name="PROFILE" value="PROFILE" class="btn btn-primary btn-nav" style="float: right;" style="background-color: #f69155">
                        <img src="../static/img/icons8-male-user-64.png" style="max-height: 25%; max-width: 30%;">
                    </button>
                <li>
            </ul>
        </div>
    </div>
</div>
<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
