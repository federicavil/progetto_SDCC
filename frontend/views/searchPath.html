<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>PeakLand</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- import our CSS for header of our site -->
  <link rel="stylesheet" href="../static/css/header.css" type="text/css"/>

  <!-- import our CSS for body of the page -->
  <link rel="stylesheet" href="../static/css/body.css" type="text/css"/>
</head>
  <body>
  <div>
    <div class="row mx-auto background-green">
      <div class="col-4" align="center"><img src="../static/img/montagna.png" class="img-responsive"></div>
      <div class="col-4" align="center"><img src="../static/img/Logo.png" class="img-responsive-logo"></div>
      <div class="col-4" align="center"><img src="../static/img/montagna_2.png" class="img-responsive"></div>
    </div>

    <form class="form" method="post">
      <div class="row background-orange justify-content-between">
        <div class="col-10">
          <ul class="nav navbar background-orange">
            <li>
              <button type="submit" name="HOME" value="HOME" class="btn btn-primary btn-nav" style="background-color: #f69155">Home</button>
            <li>
              <button type="submit" onclick= "window.open('searchPath')" name="VIEW_INFO" value="VIEW_INFO" class="btn btn-primary btn-nav" style="background-color: #f69155">Search path e view info</button>
            <li>
              <button type="submit" name="ADD_PATH" value="ADD_PATH" class="btn btn-primary btn-nav" style="background-color: #f69155">Add new path</button>
            <li>
              <button type="submit" name="ADD_PATH" value="ADD_VISIT" class="btn btn-primary btn-nav" style="background-color: #f69155">Schedule path visit</button>
            </li>
          </ul>
        </div>
        <div class="col-2">
          <ul class="nav navbar background-orange">
            <li>
              <button type="submit" name="PROFILE" value="PROFILE" class="btn btn-primary btn-nav" style="float: right;" style="background-color: #f69155">
                <img src="../static/img/icons8-male-user-64.png" style="max-height: 25%; max-width: 30%;">
              </button>
            <li>
          </ul>
        </div>
      </div>
    </form>
  </div>

  <div class="row fill">
    <div class="col-3 background-orange">
      <!-- form to insert path name to search -->
      <form class="form-inline search-form" id="myForm" method="post">
        <div class="d-flex">
          <input type="text" class="form-control" name="pathName" placeholder="Search for a path...">
          <button type="submit" name="btnSearchPath" class="btn btn-dark-orange"><img src="../static/img/icons8-search-52.png" width="50%"></button>
        </div>
      </form>

      <!-- text and assisted research button -->
      <div class="container">
        <div class="row mx-auto" style="padding-top: 30%; padding-left: 5%; padding-right: 5%">
          <div class="col" align="center">If you don't know what to look for we will help you!</div>
        </div>
        <div class="row mx-auto" style="padding-top: 5%;">
          <div class="col" align="center">
            <form id="assistedResearchForm" method="post">
              <button type="submit" class="btn btn-ass-research" id="assistedResearch">
                Assisted research
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="col-9">
      <!-- search results -->
      <form class="form" method="post">
        <div class="container" id="resultsContainer">
          <div id=results class="row justify-content-center" style="padding-top:10%"></div>
          <script> if (paths.length === 0){
            document.getElementById("results").style.display = "No matches found"
          }</script>

          {{range $val := .paths}}

          <div class="container">
            <button type="submit" class="btn" name="path" value={{$val.Name}} style="min-width: 100%;">
              <div class="row card-view-simple-path rounded">
                <div class="col align-items-center">
                  <div class="row justify-content-center" style="padding-bottom: 1%; padding-top:1%">
                    <div class="d-flex justify-content-start align-items-center">
                      <div class="ml-auto w-100 p-2 bd-highlight">
                        <div class="path-name-font" id="pathNameCardView" align="left" style="padding-left: 5%;">{{$val.Name}}</div>
                      </div>
                     <!-- <div class="mr-auto p-2 bd-highlight" style="padding-left: 5%;">
                        <div class="d-flex justify-content-start align-items-center">
                          <div class="p-2 flex-item-stars-2">
                            <img src="../static/img/star.png" class="icon-star">
                          </div>
                          <div class="p-2 flex-item-stars-2">
                            <img src="../static/img/emptystar.png" class="icon-star">
                          </div>
                        </div>
                      </div>-->

                    </div>
                  </div>
                  <div class="row" style="padding-bottom: 2%;">
                    <div class="col-3" align="center" style="padding-bottom: 1%;">
                      <div class="row justify-content-center bold-text">Location</div>
                      <div class="row justify-content-center">{{$val.Region}}</div>
                      <div class="row justify-content-center">{{$val.Province}}</div>
                      <div class="row justify-content-center">{{$val.City}}</div>
                    </div>
                    <div class="col-3" align="center">
                      <div class="row justify-content-center bold-text">Difficulty level</div>
                      <div class="row justify-content-center" id="difficultyLevel">{{$val.Level}}</div>
                    </div>
                    <!--<div class="col-3" align="center">
                      <div class="row justify-content-center bold-text">Number of votes</div>
                      <div class="row justify-content-center"><%= bean.getNumberOfVotesAsText() %></div>
                    </div>-->
                  </div>
                </div>
              </div>
            </button>

          </div>
        </div>
        {{end}}
      </form>
    </div>

  </div>

  <script>includeHTML()</script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>

</html>
